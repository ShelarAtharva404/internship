<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: orange;
        }
        .counter-container {
            margin-top: 100px;
        }
        #count {
            font-size: 48px;
            font-weight: bold;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: 2px solid orange;
            background-color: black;
            color: orange;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: orange;
            color: black;
        }
    </style>
</head>
<body>

    <div class="counter-container">
        <h1>Counter App</h1>
        <p id="count">0</p>
        <button onclick="decrement()">Decrement</button>
        <button onclick="increment()">Increment</button>
    </div>

    <script>
        let count = 0;

        function increment() {
            count++;
            document.getElementById("count").textContent = count;
        }

        function decrement() {
            count--;
            document.getElementById("count").textContent = count;
        }
    </script>

</body>
</html>
